<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/common :: head"></head>

<body>
<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>

<div id="container">
    <div class="container mt-5 pb-5">
        <div class="row">

            <div class="col-md-5">
                <div>
                    <img th:src="@{/img/{path} (path = ${perfume.getFilename()})}" class="rounded mx-auto w-100">
                </div>
            </div>

            <div class="col-md-7">
                <h2 th:text="${perfume.getPerfumeTitle()}"></h2>
                <h3 th:text="${perfume.getPerfumer()}"></h3>
                <p>Kod produktu: <span th:text="${perfume.getId()}"></span></p>
                    <p style="color: #54C0A1">Jest dostępny</p>

                <div class="row ml-1">
                    <h6 class="mr-5"><span th:text="${perfume.getPrice()}"></span>,00 zł.</h6>
                    <form action="/cart/add" method="post">
                        <button type="submit" name="perfumeId" class="btn btn-dark mx-3" th:value="${perfume.getId()}">
                            W koszyk
                        </button>
                    </form>
                </div>

                <br>
                <table class="table">
                    <tbody>
                        <tr><td>Nazwa perfum:</td><td th:text="${perfume.getPerfumeTitle()}"></td></tr>
                        <tr><td>Perfumiarz:</td><td th:text="${perfume.getPerfumer()}"></td></tr>
                        <tr><td >Typ:</td><td th:text="${perfume.getType()}"></td></tr>
                        <tr><td>Rok wydania:</td><td th:text="${perfume.getYear()}"></td></tr>
                        <tr><td>Objętość:</td><td><span th:text="${perfume.getVolume()}"></span> ml.</td></tr>
                        <tr><td>Kraj produkcji: </td><td th:text="${perfume.getCountry()}"></td></tr>
                        <tr><td>Пол: </td><td th:text="${perfume.getPerfumeGender()}"></td></tr>
                        <tr><td>Nuty głowy: </td><td th:text="${perfume.getFragranceTopNotes()}"></td></tr>
                        <tr><td>Nuty środkowe: </td><td th:text="${perfume.getFragranceMiddleNotes()}"></td></tr>
                        <tr><td>Podstawowe notatki: </td><td th:text="${perfume.getFragranceBaseNotes()}"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
